# Simple workflow for deploying static content to GitHub Pages
name: Deploy Frontend Static Content to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run frontend
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true
      # - name: Upload artifact
      #   uses: actions/upload-pages-artifact@v1
      #   with:
      #     # Upload dist repository
      #     path: './client/dist'
      #     name: 'LibreChat Client Code'
      # - name: Deploy to GitHub Pages
      #   id: deployment
      #   uses: actions/deploy-pages@v2
      #   with:
      #     artifact_name: 'LibreChat Client Code' # the same as above step
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: './client/dist' # The folder the action should deploy.
          branch: gh-pages
          # repository-name: jinzishuai/LibreChat
          repository-name: jinzishuai/jinzishuai.github.io #different repo, needs permission
          
       
